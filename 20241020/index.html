<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./script.js"></script>
    <title>행복봉사단</title>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">로고영역</div>
        <nav class="menu">
          <ul class="navi">
            <li>
              <a href="#">봉사단 소개</a>
              <ul class="submenu">
                <li><a href="#">설립목적</a></li>
                <li><a href="#">이사진</a></li>
              </ul>
            </li>
            <li>
              <a href="#">활동 안내</a>
              <ul class="submenu">
                <li><a href="#">말벗봉사</a></li>
                <li><a href="#">연탄봉사</a></li>
                <li><a href="#">식사봉사</a></li>
              </ul>
            </li>
            <li>
              <a href="#">봉사 신청</a>
              <ul class="submenu">
                <li><a href="#">정기봉사자</a></li>
                <li><a href="#">지역별</a></li>
                <li><a href="#">활동별</a></li>
                <li><a href="#">봉사자등록</a></li>
              </ul>
            </li>
            <li>
              <a href="#">알림마당</a>
              <ul class="submenu">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">문의하기</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="spotmenu">
          <ul>
            <li class="spotmenu-btn">
              <a href="#">로그인</a>
            </li>
            <li>|</li>
            <li class="spotmenu-btn">
              <a href="#">회원가입</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="btlogo">하단로고영역</div>
    </header>
    <main>
      <div class="imgslide">
        <div class="slidelist">
          <ul>
            <li>
              <a href="#">
                <img src="./images/img1.jpg" alt="img1">
                <span>마음이 따뜻해지는 행동</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/img2.jpg" alt="img2">
                <span>행복의 씨앗을 심는 일</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./images/img3.jpg" alt="img3">
                <span>이웃과 함께하는 기쁨</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="contents">
        <div class="banner">배너영역</div>
        <div class="tabmenu">
          <div class="notice">공지사항영역</div>
          <div class="gallery">갤러리영역</div>
        </div>
      </div>
      <footer>
        <div class="btwrap">
          <div class="copy">카피라이트영역</div>
          <div class="sns">SNS영역</div>
        </div>
      </footer>
    </main>
  </body>
</html>
