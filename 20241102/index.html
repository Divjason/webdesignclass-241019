<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script defer src="./script/script.js"></script>
    <title>코리아은행</title>
  </head>
  <body>
    <main>
      <header>
        <div class="wrap">
          <div class="logo">로고영역</div>
          <nav class="menu">메뉴영역</nav>
        </div>
      </header>
      <div class="bodywrap">
        <div class="imgslide">이미지슬라이드영역</div>
        <div class="contents">
          <ul class="tabmenu">
            <li>
              <div class="notice">공지사항 영역</div>

            <li>
              <div class="gallery">갤러리 영역</div>

          </ul>
          <div class="otherwrap">
            <div class="banner">배너영역</div>
            <div class="shortcut">바로가기영역</div>
          </div>
        </div>
      </div>
      <footer>
        <div class="wrap">
          <div class="btlogo">하단로고영역</div>
          <div class="site">
            <div class="btmenu">하단메뉴영역</div>
            <div class="copy">카피라이트영역</div>
          </div>
        </div>
